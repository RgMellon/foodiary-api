org: renanmelo
service: foodiary-api

provider:
    name: aws
    runtime: nodejs22.x
    region: sa-east-1
    memorySize: 128
    stage: ${opt:stage, 'dev'}
    environment: ${file(./sls/config/env.yml)}

package:
    individually: true

build:
    esbuild:
        configFile: ./esbuild.config.mjs

functions:
    - ${file(./sls/functions/auth.yml)}

resources:
    - ${file(./sls/resources/UserPool.yml)}
